<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="container mx-auto max-w-6xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Schema JSON Editor Section -->
      <div class="w-full">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-semibold mb-4 text-gray-800">Current Schema</h2>
          <textarea
            [(ngModel)]="schemaText"
            (input)="onSchemaChange()"
            class="w-full h-96 p-4 font-mono text-sm border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder='{"title": "Form Title", "fields": []}'
          ></textarea>
          @if(schemaError) {
          <p class="mt-2 text-sm text-red-600">{{ schemaError }}</p>
          }
        </div>
      </div>

      <!-- Form Section -->
      <div class="w-full">
        <app-dynamic-form
          [schema]="schema"
          [initialValue]="initialValue"
          (onSubmit)="onSubmit($event)"
        ></app-dynamic-form>
      </div>
    </div>
  </div>
  @if(objectKeys(submittedJson).length > 0) {
  <div class="w-full max-w-3xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Submitted Data</h2>

    <div *ngFor="let item of objectKeys(submittedJson)" class="mb-4 last:mb-0">
      <div
        class="flex justify-between items-center bg-gray-50 px-5 py-3 rounded-md border border-gray-200 hover:bg-gray-100 transition w-full"
      >
        <span class="font-medium text-gray-700">{{ item }}</span>
        <span class="text-gray-900 font-semibold break-words">
          {{ submittedJson[item] }}
        </span>
      </div>
    </div>
  </div>

  }
</div>
